<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/all.min.css">  
  <link rel="stylesheet" href="CSS/normalize.css">  
  <link rel="stylesheet" href="CSS/master.css">
  <!-- Google Fonts    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <title>Huddle landing page with single introductory section</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; text-decoration: none; }
  </style>
</head>
<body>
  <main> 
    <div class="logo">
      <img  src="images/logo.svg" alt="logo" class="logo">
    </div>

    <div class="container">
      <div class="left-side">
        <img class="main-img" src="images/illustration-mockups.svg" alt="mockups">
      </div>

      <div class="right-side">
        <article>
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
        </article>
        <button>Register</button>
        <div class="icons">
          <div class="circle facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="circle twitter">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="circle insta">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div> 


  </main>

</html>
